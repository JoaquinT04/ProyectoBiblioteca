{% extends 'base.html' %}
{% block titulo %}Crear Prestamo{% endblock titulo %}
{% block contenido %}
    <div class="container">
        <div class="text-center">
            <h3 class="title py-3">Crear Prestamo</h3>
        </div>
        <div class="container border border-primary border-3 rounded bg-primary-subtle p-5 w-50">
            <form class="align-center" method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
        </div>
        <div class="container text-end">
            <a class="btn btn-primary my-2" href= {% url 'prestamolibros:ListarPrestamosLibro' %}>Volver al listado</a>
        </div>
    </div>
{% endblock contenido %}
