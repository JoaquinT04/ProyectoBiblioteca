{% extends 'base.html' %}
{% block titulo %}Editar Libro{% endblock titulo %}
{% block contenido %}
<div class="container">
    <div class="text-center">
        <h3 class="title py-3">Modificar Libro</h3>
    </div>
    <div class="container border border-primary border-3 rounded bg-primary-subtle p-5 control-ancho">
        <form class="align-center" method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
    </div>
    <div class="container text-end pb-3">
        <a class="btn btn-primary my-2" href= {% url 'libros:ListarLibros' %}>Volver al listado</a>
    </div>
</div>
{% endblock contenido %}
