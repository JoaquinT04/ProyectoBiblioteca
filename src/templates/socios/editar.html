{% extends 'base.html' %}
{% block titulo %}Editar Socio{% endblock titulo %}
{% block contenido %}
<div class="container">
    <div class="text-center">
        <h3 class="title py-3">Modificar Socio</h3>
    </div>
    <div class="container bordes-color rounded color-secundario p-5 control-ancho">
        <form class="align-center" method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn boton-primario" type="submit">Guardar</button>
        </form>
    </div>
    <div class="container text-end pb-3">
        <a class="btn boton-primario my-2" href= {% url 'socios:ListarSocios' %}>Volver al listado</a>
    </div>
</div>
{% endblock contenido %}
